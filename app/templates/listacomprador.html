<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canciones</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='canciones.css') }}">
    <script src="https://kit.fontawesome.com/ea06c7c0f7.js" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/ea06c7c0f7.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <header>
        <nav>
            <div class="nav_canciones">
                <ul class="canciones_nav">
                    <li><a href="{{ url_for('ver_carrito') }}"><i class="fa-solid fa-cart-shopping"></i></a></li>
                    <li><a href="{{ url_for('logout') }}">Cerrar sesion</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <h1>Bienvenido a la lista de compras</h1>
            <table class="table">
                <tr>
                    <th>Portada</th>
                    <th>Titulo</th>
                    <th>Artista</th>
                    <th>Género</th>
                    <th>Precio</th>
                    <th>Duración</th>
                    <th>Lanzamiento</th>
                    <th>Acciones</th>
                </tr>
                <tbody>
                    {% for cancion in canciones %}
                    <tr>
                        <td><img src="data:image/jpeg;base64,{{ cancion.imagenblob }}" width="100" alt="Imagen de la canción"></td>
                        <td>{{ cancion.titulo }}</td>
                        <td>{{ cancion.artista }}</td>
                        <td>{{ cancion.genero }}</td>
                        <td>{{ cancion.precio }}</td>
                        <td>{{ cancion.duracion }}</td>
                        <td>{{ cancion.lanzamiento }}</td>
                        <td class="botones">
                            <button class="add-to-cart"
                                    data-id="{{ cancion.id_can }}"
                                    data-titulo="{{ cancion.titulo }}"
                                    data-precio="{{ cancion.precio }}"><div class="position-agre"> Agregar al <i class="fa-solid fa-cart-shopping"></i></button></div>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </main>

    <script src="{{ url_for('static', filename='JS/carrito.js') }}"></script>
</body>

</html>
