<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canciones</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/carrito.css') }}">
    <script src="https://kit.fontawesome.com/ea06c7c0f7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../static/carrito.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <header>
        <nav>
            <div class="nav_canciones">
                <ul class="canciones_nav">
                    <li><a href="{{ url_for('lista_comprador') }}">Inicio</a></li>
                    <li><a href="{{ url_for('ver_carrito') }}">Carrito</a></li>
                    <li><a href="{{ url_for('logout') }}">Cerrar sesi√≥n</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <h1>CARRITO DE COMPRAS</h1>
        <div id="container">
            {% for item in carro %}
            <div class="cart-item" data-id="{{ item.id }}">
                <h2>{{ item.titulo }}</h2>
                <i class="fa-solid fa-trash delete-icon" data-id="{{ item.id }}"></i>
                <p>Precio: ${{ item.preciocan }}</p>
            </div>
            {% endfor %}
            <div class="CONTENEDOR">
                <div class="position-total">
                <h3>Total: ${{ total }}</h3>
                </div>
            </div>
        </div>
    </main>
    <script src="{{ url_for('static', filename='js/carrito.js') }}"></script>
</body>
</html>
