<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Canción</title>
    <link rel="stylesheet" href="{{url_for ('static', filename='../static/canciones.css')}}">
    <link rel="stylesheet" href="../static/canciones.css">
</head>
<body class="regis">
    <div class="titulo">
        <h1>Bienvenido al Registro de Canción</h1>
    </div>
    <form action="/registrarCanciones" method="post" class="form_registro" enctype="multipart/form-data">
        <div class="container_form">
            <div class="form">
                <label for="titulo">Título:</label>
                <input type="text" id="titulo" name="titulo"/>
            </div>
            <div class="form">
                <label for="artista">Artista:</label>
                <input type="text" id="artista" name="artista">
            </div>
            <div class="form">
                <label for="genero">Genero:</label>
                <input type="text" id="genero" name="genero">
            </div>
            <div class="form">
                <label for="precio">Precio:</label>
                <input type="number" id="precio" name="precio">
            </div>
            <div class="form">
                <label for="duracion">Duración:</label>
                <input type="text" id="duracion" name="duracion">
            </div>
            <div class="form">
                <label for="lanzamiento">Lanzamiento:</label>
                <input type="date" id="lanzamiento" name="lanzamiento">
            </div>
            <div class="form">
                <label for="img">Imágen:</label>
                <input type="file" id="img" name="img" alt="Imagen de cancion">
            </div>
            <div class="form">
                <input type="submit" class="button">
            </div>
        </div>
    </form>
</body>
</html>
