<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>editar</title>
    <link rel="stylesheet" href="{{url_for ('static', filename='../static/styles.css')}}">
    <link rel="stylesheet" href="../static/styles.css">
</head>

<body id="editar">
    <main>
        <div class="titulo">
            <h1>Actualizar datos</h1>
        </div>
        <form method="post" action="">
            <div class="form">
                <label for="codigo">Codigo:</label>
                <input type="number" id="codigo" name="codigo" value="{{personas[0]}}" disabled />
            </div>
            <div class="form">
                <label for="nombrePer">Nombre:</label>
                <input type="text" id="nombre" name="nombrePer" value="{{personas[1]}}" />
            </div>
            <div class="form">
                <label for="apellidoPer">Apellido:</label>
                <input type="apellido" id="apellido" name="apellidoPer" value="{{personas[2]}}" />
            </div>
            <div class="form">
                <label for="emailPer">Correo:</label>
                <input type="email" id="email" name="emailPer" value="{{personas[3]}}" />
            </div>
            <div class="form">
                <label for="direccionPer">Dirección:</label>
                <input type="text" id="direccion" name="direccionPer" value="{{personas[4]}}" />
            </div>
            <div class="form">
                <label for="telefonoPer">Celular:</label>
                <input type="tel" id="telefono" name="telefonoPer" value="{{personas[5]}}" />
            </div>
            <div class="form">
                <label for="usuarioPer" name="usuario">Usuario: </label>
                <input type="text" id="usuario" name="usuarioPer" value="{{personas[6]}}" />
            </div>
            <div class="form">
                <label for="contrasenaPer">Contraseña: </label>
                <input type="password" id="contrasena" name="contrasenaPer" value="{{personas[7]}}" />
            </div>
            <div class="content_button">
                <input type="submit" class="button" value="Actualizar">
            </div>

        </form>
    </main>

</body>

</html>
